<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <h4 class="title">SPLI <br />TTER</h4>
    <form>
      <div class="card">
        <div class="left-side">
          <div class="card-bill">
            <div class="card-bill-info">
              <h2 class="desc">Bill</h2>
              <span class="error" data-type="bills"></span>
            </div>
            <div class="price group">
              <input type="text" placeholder="0" id="price" class="price" data-info="bills" autofocus/>
              <img src="images/icon-dollar.svg" />
            </div>
          </div>
          <div class="card-tip">
            <h2 class="desc">Select Tip %</h2>
            <div class="percentage">
              <button class="percent" data-percent="0.05">5%</button>
              <button class="percent" data-percent="0.1">10%</button>
              <button class="percent" data-percent="0.15">15%</button>
              <button class="percent" data-percent="0.25">25%</button>
              <button class="percent" data-percent="0.5">50%</button>
              <input
                type="text"
                class="custom percent"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="card-pepople">
            <div class="card-bill-info">
              <h2 class="desc">Number of People</h2>
              <span class="error" data-type="membre"></span>
            </div>
            <div class="price group">
              <input type="text" placeholder="0" id ='price' class="price" data-info="membre" />
              <img src="images/icon-person.svg" />
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="results">
            <div class="result amount">
              <h2>
                Tip Amount<br/><span id="person">/ person</span>
              </h2>
              <span class="resultAmount">$0.00</span>
            </div>
            <div class="result total">
              <h2>Total<br/><span id="person">/ person</span></h2>
              <span class="resultTotal">$0.00</span>
            </div>
          </div>
          <div class="reset">
            <button type="submit">reset</button>
          </div>
        </div>
      </div>
    </form>
    <script src="assets/index.js"></script>
  </body>
</html>
