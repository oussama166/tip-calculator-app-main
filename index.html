<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <h4 class="title">SPLI <br />TTER</h4>
    <div class="card">
      <div class="left-side">
        <div class="card-bill">
          <div class="card-bill-info">
            <h2 class="desc">Bill</h2>
            <span class="error"></span>
          </div>
          <div class="price group">
            <input type="text" placeholder="0" class="price" />
            <img src="images/icon-dollar.svg" />
          </div>
        </div>
        <div class="card-tip">
          <h2 class="desc">Select Tip %</h2>
          <div class="percentage">
            <button class="percent">5%</button>
            <button class="percent">10%</button>
            <button class="percent">15%</button>
            <button class="percent">25%</button>
            <button class="percent">50%</button>
            <input
              type="text"
              class="custom percent"
              value="0"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="card-pepople">
          <h2 class="desc">Number of People</h2>
          <div class="price group">
            <input type="text" placeholder="0" id ='price' class="price" />
            <img src="images/icon-person.svg" />
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="results">
          <div class="result amount">
            <h2>
              Tip Amount<br/><span id="person">/ person</span>
            </h2>
            <span>$0.00</span>
          </div>
          <div class="result total">
            <h2>Total<br/><span id="person">/ person</span></h2>
            <span>$0.00</span>
          </div>
        </div>
        <div class="reset">
          <button>reset</button>
        </div>
      </div>
    </div>
    <script src="assets/index.js"></script>
  </body>
</html>
